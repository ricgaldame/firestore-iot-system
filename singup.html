<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>e-things</title>

		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="icon" type="image/x-icon" href="static/images/iot-icon.png">
		<link rel="stylesheet" href="static/bootstrap-4.0.0/dist/css/bootstrap.min.css">
		<link rel="stylesheet" href="static/fontawesome-free-5.8.2-web/css/all.css">
		<link rel="stylesheet" href="static/css/main.css">
		<!-- start firebase initialization  -->
		<script src="https://www.gstatic.com/firebasejs/5.10.0/firebase-app.js"></script>
		<script src="https://www.gstatic.com/firebasejs/5.10.0/firebase-auth.js"></script>
		<script src="https://www.gstatic.com/firebasejs/5.10.0/firebase-firestore.js"></script>
		<!-- end firebase initialization  -->
	</head>
	<body>
		<script src="static/jquery/jquery-3.1.1.min.js"></script>
		<script src="static/bootstrap-4.0.0/dist/js/bootstrap.min.js"></script>
		<script src="static/jquery/login.js"></script>
		<script src="static/jquery/navbar.js"></script>
		<script src="static/jquery/singup.js"></script>

		<script type="text/javascript">
			$("#mobile-button-nav").addEventListener("click", function(e){
				$("#mobile-nav").classList.toggle("show");
			});
		</script>

		<nav class="navbar navbar-expand-lg navbar-light" style="background-color: #eeeeee;margin-top: -5px;z-index: 1;" id="navbar"></nav>

		<div class="container" style="min-height: 100%;background-color: rgba(255, 255, 255, 0.8);box-shadow: 0 0 15px 5px rgba(31, 73, 125, 0.8);padding-top: 55px;">
			<div class="row" style="margin-top: 20%;">
				<div class="col-lg-3"></div>
				<div class="col-lg-6" id="alert_bad_pass"></div>
				<div class="col-lg-3"></div>
				<div class="col-lg-3"></div>
	            <div class="col-lg-6">
                    <label style="padding: 10px 0px;">Correo Electrónico:</label>
                    <div class="input-group" style="padding-bottom: 10px;">
                        <input type="text" class="form-control" id="singup_email" style="width: 100%;border-radius: 6px;" placeholder="Ej: usuario@mail.com">
                    </div>

                    <label style="padding: 10px 0px;">Clave:</label>
                    <div class="input-group" style="padding-bottom: 5px;">
                        <input type="password" class="form-control" id="singup_pass" style="width: 100%;border-radius: 6px;" placeholder="Debe tener más de 6 caracteres">
                    </div>

                    <label style="padding: 10px 0px;">Repetir Clave:</label>
                    <div class="input-group" style="padding-bottom: 5px;">
                        <input type="password" class="form-control" id="singup_repeat_pass" style="width: 100%;border-radius: 6px;" placeholder="Debe tener más de 6 caracteres">
                    </div>

                    <button type="button" class="btn btn-default" id="create_access_button" style="color:white;background-color: rgba(5, 119, 170, 1);padding: 10px 15px 10px 15px; border-radius: 4px; margin-top: 10px;width: 100%;">
                        Crear Acceso
                    </button>
	            </div>
	            <div class="col-lg-3"></div>
            </div>
		</div>
	</body>
</html>
